<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" routerLink="/login">GroceryApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    
  </nav>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                    <div class="{{'alert '+loginClass}}" role="alert">
                       {{loginResponse}}
                    </div>

                <h2 class="text-center">Login</h2>
                <hr><hr>
                <form  [formGroup]="loginform" (submit)="onSubmitHandler()">
                    <div class="form-group">
                        <label >Email</label>
                        <input type="text" class="form-control" placeholder="Enter Email" [class.is-invalid]="email?.invalid && email?.touched" formControlName="email">

                        <div *ngIf="email?.errors && email?.touched">
                                <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                                <small class="text-danger" *ngIf="email?.errors?.['email']">Email is not valid</small>

                        </div>
                    </div>

                    <div class="form-group">
                        <label >Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" [class.is-invalid]="password?.invalid && password?.touched" formControlName="password">

                        <div *ngIf="password?.errors && password?.touched">
                            <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be of 6 characters </small>

                    </div>
                    </div>
                    <br>
                   
                        <input type="submit" value="Login" class="btn btn-primary btn-block" >
                     
                         <br>
                         <p class="text-center">
                            <a href="/register">Already register? click Here</a>
                        </p>
                    </form>
            </div>
            
        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
